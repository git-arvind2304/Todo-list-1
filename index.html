 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonFlow Todo</title>
    <link rel="stylesheet" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-tasks"></i> NeonFlow Todo</h1>
            <p>Organize your day, boost your productivity</p>
            
            <div class="stats-container">
                <div class="stat">
                    <span class="stat-value" id="total-todos">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="completed-todos">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="pending-todos">0</span>
                    <span class="stat-label">Pending</span>
                </div>
            </div>
        </header>
        
        <main class="todo-card">
            <div class="input-container">
                <input type="text" id="todo-input" placeholder="What needs to be done?" autocomplete="off">
                <button id="add-btn">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>
            
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="priority">Priority</button>
            </div>
            
            <ul class="todo-list" id="todo-list">
                <!-- Todos will be added here dynamically -->
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks yet</h3>
                    <p>Add a task above to get started!</p>
                </div>
            </ul>
            
            <div class="clear-container">
                <button id="clear-completed">
                    <i class="fas fa-trash-alt"></i> Clear Completed
                </button>
            </div>
        </main>
        
        <footer class="app-footer">
            <p>Made with <i class="fas fa-heart" style="color: var(--danger);"></i> • Double-click to edit • Drag to reorder</p>
            <p id="current-date"></p>
        </footer>
    </div>
 <script src='App.js'></script>
</body>
</html>
